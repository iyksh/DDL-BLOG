{% extends 'core/base.html' %}

{% block title %}News | {% endblock %}

{% block content %}
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <section class="section">
                    <div class="columns">
                        <div class="column is-8 is-offset-2">
                            {% for post in posts %}
                                <div class="content is-medium" style="display: flex; align-items: center;">
                                    {% if post.image %}
                                        <div style="flex: 1;">
                                            <img src="{{ post.image.url }}" alt="{{ post.title }}" style="width: 100%; max-height: 250px; max-width: 250px;">
                                        </div>
                                    {% endif %}
                                    <div style="flex: 2; margin-left: 20px;">
                                        <a href={% url 'post_detail' post.category.slug post.slug %}>
                                            <h2 class="title is-5">{{ post.created_at|date:'M/d/Y h:i'}} </h2>
                                            <h1 class="title is-6" style="background-color: #fafafa;">{{ post.title }}</h1>
                                            <p style="font-size: 0.8em;">{{ post.intro }}</p>
                                        </a>
                                    </div>
                                </div>
                                <hr> 
                            {% empty %}

                                <div class="content" style="text-align: center;">
                                    <h1 class="title">Nenhuma novidade...</h1>
                                    <hr>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
{% endblock %}
